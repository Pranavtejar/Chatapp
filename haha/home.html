<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #5a3d2b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .home-container {
      background-color: #4c3b2a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 300px;
      text-align: center;
      border: 4px solid #3d2c1e;
    }
    h2 {
      color: #6a9955;
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #6a9955;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5a8c4a;
    }
    .footer {
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
    }
    .footer a {
      color: #6a9955;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .home-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 24px;
      color: #6a9955;
      transition: color 0.3s ease;
    }
    .home-icon:hover {
      color: #5a8c4a;
    }
  </style>
</head>
<body>
  <span class="home-icon">
      <a href="{{ url_for('home') }}">
        üè†
      </a>
  </span>

  <div class="home-container">
    <h2>Welcome to Minecraft</h2>
    <p>Choose an option to get started:</p>
    <button onclick="window.location.href='{{ url_for('sign_up') }}'">Sign Up</button>
    <button onclick="window.location.href='{{ url_for('login') }}'">Login</button>
    <div class="footer">
      <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
      <p>New user? <a href="{{ url_for('sign_up') }}">Sign up</a></p>
    </div>
  </div>
</body>
</html>
