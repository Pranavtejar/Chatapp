<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Friend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #5a3d2b;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .add-friend-container {
      background-color: #4c3b2a;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      width: 350px;
      text-align: center;
      border: 4px solid #3d2c1e;
    }
    h2 {
      color: #6a9955;
      font-size: 28px;
      margin-bottom: 25px;
      font-weight: bold;
    }
    .input-container {
      margin-bottom: 25px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #6a9955;
      background-color: #3d2c1e;
      color: white;
    }
    button {
      padding: 10px 20px;
      background-color: #6a9955;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #5a8c4a;
      transform: scale(1.05);
    }
  </style>
</head>
<form method="POST" action="{{ url_for('add_friend') }}">
    <div class="input-container">
        <input type="text" name="friend_username" id="friend_username" placeholder="Friend's Username" required>
    </div>
    <button type="submit">Add Friend</button>
</form>
</html>
