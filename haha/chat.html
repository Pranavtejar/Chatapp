<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #5a3d2b;
      margin: 0;
      color: white;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #4c3b2a;
      border-right: 4px solid #3d2c1e;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar h3 {
      color: #6a9955;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .friends-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .friend {
      padding: 10px;
      background-color: #3d2c1e;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .friend:hover {
      background-color: #6a9955;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: #4c3b2a;
      padding: 10px 20px;
      border-bottom: 4px solid #3d2c1e;
    }
    .top-buttons {
      display: flex;
      gap: 10px;
    }
    .top-buttons button {
      padding: 10px 20px;
      background-color: #6a9955;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .top-buttons button:hover {
      background-color: #5a8c4a;
      transform: scale(1.05);
    }

    .chat-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #3d2c1e;
    }
    .message {
      margin-bottom: 15px;
    }
    .message.sent {
      text-align: right;
    }
    .message.received {
      text-align: left;
    }
    .message p {
      display: inline-block;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
    }
    .message.sent p {
      background-color: #6a9955;
    }
    .message.received p {
      background-color: #4c3b2a;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #4c3b2a;
      border-top: 4px solid #3d2c1e;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 2px solid #6a9955;
      border-radius: 8px;
      background-color: #3d2c1e;
      color: white;
      font-size: 16px;
      margin-right: 10px;
    }
    .input-area button {
      padding: 10px 20px;
      background-color: #6a9955;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .input-area button:hover {
      background-color: #5a8c4a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Friends</h3>
    <div class="friends-list" id="friends-list"></div>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <div class="top-buttons">
        <button onclick="window.location.href='{{ url_for('add_friend') }}'">Add Friends</button>
        <button onclick="window.location.href='{{ url_for('logout') }}'">Log Out</button>
      </div>
    </div>

    <div class="chat-area" id="chat-area"></div>

    <div class="input-area">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>

    <input type="hidden" id="friend-username" value="{{ friend }}">
  </div>

  <script>
    const socket = io.connect();
    const username = "{{ session['username'] }}";
    const friendsList = document.getElementById("friends-list");
    const chatArea = document.getElementById("chat-area");

    socket.emit('join', { username: username });

    function sendMessage() {
      const message = document.getElementById("message-input").value;
      const friendUsername = document.getElementById("friend-username").value;
      socket.emit('message', { target_user: friendUsername, message: message });
      chatArea.innerHTML += `<div class="message sent"><p><strong>You:</strong> ${message}</p></div>`;
      document.getElementById("message-input").value = '';
      scrollToBottom();
    }

    socket.on('message', function(data) {
      if (data.target_user === username) {
        chatArea.innerHTML += `<div class="message received"><p><strong>${data.sender}:</strong> ${data.message}</p></div>`;
        scrollToBottom();
      }
    });

    function scrollToBottom() {
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    fetch('/friends').then(response => response.json()).then(friends => {
      friends.forEach(friend => {
        const friendElement = document.createElement('div');
        friendElement.classList.add('friend');
        friendElement.textContent = friend;
        friendElement.onclick = () => startChat(friend);
        friendsList.appendChild(friendElement);
      });
    });

    function startChat(friend) {
      window.location.href = `/chat/${friend}`;
    }
  </script>
</body>
</html>
